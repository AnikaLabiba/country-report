<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Reports</title>
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Charis+SIL:wght@400;700&family=Joan&family=Josefin+Sans:wght@400;600;700&family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@400;500;700&family=Source+Serif+Pro:wght@400;600;700&family=Teko:wght@400;500;700&family=Tiro+Gurmukhi&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/countries.css">
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Header starts here -->
    <header>
        <div
            class="flex flex-col lg:flex-row lg:justify-around md:flex-row md:justify-around p-5  min-w-full headerDiv">
            <h1 class="text-3xl text-red-300 font-bold text-center">
                Country Reports
            </h1>
            <div class="form-control">
                <div class="input-group ml-10">
                    <input id="search-input" type="text" placeholder="Enter a Country Name"
                        class="input input-bordered" />
                    <button onclick="searchCountry()" id="button-search"
                        class="btn bg-red-300 hover:bg-red-600  hover:border-red-600 border-red-300 btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="countries" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-10 mx-16 mt-8">

        </div>
    </main>
    <!-- js -->
    <script src="js/countires.js"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
